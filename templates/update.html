{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<div class="container my-3">
    <h1>Update Todo</h1>
    <form action="/update/{{todo.sno}}" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="asdf" class="form-label">Todo discription</label>
          <input type="text" class="form-control" value="{{todo.asdf}}" name="asdf" id="asdf">
        </div>
        <button type="submit" class="btn btn-outline-info">Update</button>
      </form>
</div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

{% endblock body %}
